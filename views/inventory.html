  <div class="car-inventory-wrapper">
    <div class="car-inventory" style="color:black;" ng-repeat="car in Cars | filter: myFilter">
      <div class="vehicle" id="vehicle">
        <div class="vehicle-image" ui-sref="details({id: car.id})"><img class="carimage" src="{{car.inventoryimage}}" alt=""></div><!-- end vehicle-image -->
        <div class="battery-badge"><img src="{{car.badge}}" alt=""></div><!-- end battery badge -->
        <div class="battery-capacity">{{car.batterycapacity}}</div><!-- end battery capacity -->
        <div class="price">${{car.price}}</div><!-- end price -->
        <div class="leasing"><p>$1,651/mo. Tesla Lease with $7,346 due at signing </p></div><!-- end leasinig -->
        <div class="delivery"><img src="./images/icon-calendar.svg" alt=""><p> 14 Day Delivery</p></div><!-- end delivery -->
        <div class="icons">
          <img src="./images/icon-21-wheel.svg" alt="">
          <img src="./images/icon-premium.svg" alt="">
          <img id="glassroof" src="./images/icon-glassroof.svg" alt="">
        </div><!-- end icons -->
